<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Temporizador del Rat贸n</title>

<style>
  body {
    background:#222;
    color:white;
    font-family:Arial;
    text-align:center;
    padding:20px;
  }

  h1 { margin-bottom:10px; }

  .cheese-buttons {
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    gap:15px;
    margin:20px 0;
  }

  .cheese-btn {
    width:120px;
    height:120px;
    background:url('images/cheese1.png') no-repeat center/cover;
    border:none;
    border-radius:50%;
    font-size:22px;
    font-weight:bold;
    color:#000;
    cursor:pointer;
  }

  #mouse {
    width:150px;
    margin:20px auto;
    animation: move 1s infinite alternate;
  }

  @keyframes move {
    from { transform:translateX(-10px); }
    to   { transform:translateX(10px); }
  }

  #cheese-area {
    margin-top:20px;
  }

  .slice {
    width:120px;
    display:inline-block;
  }

  #countdown {
    font-size:28px;
    margin-top:20px;
  }
</style>
</head>

<body>

<h1>Temporizador del Rat贸n </h1>

<p>Elige un tiempo:</p>

<div class="cheese-buttons">
  <button class="cheese-btn" onclick="startTimer(5)">5</button>
  <button class="cheese-btn" onclick="startTimer(10)">10</button>
  <button class="cheese-btn" onclick="startTimer(15)">15</button>
  <button class="cheese-btn" onclick="startTimer(20)">20</button>
  <button class="cheese-btn" onclick="startTimer(25)">25</button>
  <button class="cheese-btn" onclick="startTimer(30)">30</button>
  <button class="cheese-btn" onclick="startTimer(45)">45</button>
  <button class="cheese-btn" onclick="startTimer(60)">60</button>
</div>

<img id="mouse" src="images/mouse.png">

<div id="cheese-area"></div>

<div id="countdown"></div>

<script>
let interval;

function startTimer(minutes) {
  clearInterval(interval);

  let totalSeconds = minutes * 60;
  let remaining = totalSeconds;

  let slices = 6;
  let sliceTime = totalSeconds / slices;

  let cheeseArea = document.getElementById("cheese-area");
  cheeseArea.innerHTML = "";

  for (let i = 1; i <= slices; i++) {
    let img = document.createElement("img");
    img.src = "images/cheese" + i + ".png";
    img.className = "slice";
    img.id = "slice" + i;
    cheeseArea.appendChild(img);
  }

  interval = setInterval(() => {
    remaining--;

    let m = Math.floor(remaining / 60);
    let s = remaining % 60;
    document.getElementById("countdown").innerText =
      m + "m " + (s < 10 ? "0" + s : s) + "s";

    let eaten = Math.floor((totalSeconds - remaining) / sliceTime);

    for (let i = 1; i <= eaten; i++) {
      let slice = document.getElementById("slice" + i);
      if (slice) slice.style.opacity = "0";
    }

    if (remaining <= 0) {
      clearInterval(interval);
      document.getElementById("countdown").innerText =
        "隆El rat贸n se comi贸 todo el queso!";
    }
  }, 1000);
}
</script>

</body>
</html>
