<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Portfolio – Raul Martinez Diaz</title>
  <style>
    body { font-family: Arial; background: #111; color: #fff; margin: 0; }
    h1 { text-align: center; padding: 20px; }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .item {
      background: #222;
      border-radius: 8px;
      overflow: hidden;
      transition: transform .2s;
    }
    .item:hover { transform: scale(1.03); }
    img { width: 100%; display: block; }
    .title { padding: 10px; font-size: 16px; }
  </style>
</head>
<body>

<h1>Portfolio – Raul Martinez Diaz</h1>
<div class="grid" id="gallery"></div>

<script>
  async function loadArtstation() {
    const url = "https://www.artstation.com/users/raulmartinezdiaz8/projects.json";
    const res = await fetch(url);
    const data = await res.json();

    const gallery = document.getElementById("gallery");

    data.data.forEach(project => {
      const item = document.createElement("a");
      item.href = project.url;
      item.target = "_blank";
      item.className = "item";

      item.innerHTML = `
        <img src="${project.cover.small_image_url}" alt="">
        <div class="title">${project.title}</div>
      `;

      gallery.appendChild(item);
    });
  }

  loadArtstation();
</script>

</body>
</html>
