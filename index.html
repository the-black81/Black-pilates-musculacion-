<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Temporizador del Rat贸n</title>
<style>
  body { background:#111; color:white; font-family:Arial; text-align:center; padding:20px; }
  #cake { font-size:40px; margin:20px; }
  #mouse { font-size:60px; }
  button { padding:10px 20px; font-size:18px; }
</style>
</head>

<body>

<h1>Temporizador del Rat贸n </h1>

<p>Introduce el tiempo en segundos:</p>
<input id="timeInput" type="number" value="60" min="5" style="font-size:20px; padding:5px;">
<br><br>
<button onclick="startTimer()">Iniciar</button>

<h2 id="countdown"></h2>

<div id="mouse"></div>
<div id="cake"></div>

<script>
let interval;

function startTimer() {
  clearInterval(interval);

  let total = parseInt(document.getElementById("timeInput").value);
  let remaining = total;

  // Dividimos el pastel en 6 trozos
  let slices = 6;
  let sliceTime = total / slices;

  let cakeDiv = document.getElementById("cake");
  cakeDiv.innerHTML = "".repeat(slices);

  interval = setInterval(() => {
    remaining--;
    document.getElementById("countdown").innerText = remaining + " segundos";

    // Cada vez que pasa el tiempo de un trozo, quitamos uno
    let eaten = Math.floor((total - remaining) / sliceTime);
    let left = slices - eaten;
    if (left < 0) left = 0;

    cakeDiv.innerHTML = "".repeat(left);

    if (remaining <= 0) {
      clearInterval(interval);
      document.getElementById("countdown").innerText = "隆El rat贸n se lo comi贸 todo!";
    }
  }, 1000);
}
</script>

</body>
</html>
