<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Temporizador del Rat贸n</title>
<style>
  body { background:#111; color:white; font-family:Arial; text-align:center; padding:20px; }
  h1 { margin-bottom:10px; }
  .buttons { margin:20px 0; }
  .buttons button {
    background:#ffcc00;
    border:none;
    padding:12px 20px;
    margin:8px;
    font-size:18px;
    border-radius:10px;
    cursor:pointer;
  }
  .buttons button:hover { background:#ffdd33; }
  #mouse { font-size:70px; margin:20px; }
  #cheese { font-size:50px; margin:20px; }
  #countdown { font-size:28px; margin-top:20px; }
</style>
</head>

<body>

<h1>Temporizador del Rat贸n </h1>

<p>Elige un tiempo:</p>

<div class="buttons">
  <button onclick="startTimer(5)">5 min</button>
  <button onclick="startTimer(10)">10 min</button>
  <button onclick="startTimer(15)">15 min</button>
  <button onclick="startTimer(20)">20 min</button>
  <button onclick="startTimer(25)">25 min</button>
  <button onclick="startTimer(30)">30 min</button>
  <button onclick="startTimer(45)">45 min</button>
  <button onclick="startTimer(60)">60 min</button>
</div>

<div id="mouse"></div>
<div id="cheese"></div>
<div id="countdown"></div>

<script>
let interval;

function startTimer(minutes) {
  clearInterval(interval);

  let totalSeconds = minutes * 60;
  let remaining = totalSeconds;

  // Queso dividido en 6 porciones
  let slices = 6;
  let sliceTime = totalSeconds / slices;

  let cheeseDiv = document.getElementById("cheese");
  cheeseDiv.innerHTML = "".repeat(slices);

  interval = setInterval(() => {
    remaining--;

    // Mostrar cuenta atr谩s en formato mm:ss
    let m = Math.floor(remaining / 60);
    let s = remaining % 60;
    document.getElementById("countdown").innerText =
      m + "m " + (s < 10 ? "0" + s : s) + "s";

    // Comer porciones
    let eaten = Math.floor((totalSeconds - remaining) / sliceTime);
    let left = slices - eaten;
    if (left < 0) left = 0;

    cheeseDiv.innerHTML = "".repeat(left);

    if (remaining <= 0) {
      clearInterval(interval);
      document.getElementById("countdown").innerText = "隆El rat贸n se comi贸 todo el queso!";
    }
  }, 1000);
}
</script>

</body>
</html>
